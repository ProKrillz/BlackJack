<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Black Jack</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>   
</head>
<body>
    <div class="container text-center">
        <div class="row mt-3">
            <div class="col text-center">
                <img src="Pictures/Logo/BlackJack.png">
            </div>       
        </div>
        <div class="row mt-3">
            <div class="col-6 text-center">
                <h5 class="points" id="playerInfo"></h5>
            </div>
            <div class="col-6 text-center">
                <h5 class="points" id="dealerInfo"></h5>
            </div>
        </div>
        <div class="row">   
            <div class="col text-center" id="playerHand">               
            </div>
        </div>
        <div class="row">  
            <div class="col text-center align-items-baseline" id="dealerHand">   
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <button id="btnDraw" onclick="PrintDrawedCardPlayer()">Draw</button>
                <button id="btnStay" onclick="DealerAutoDrawCard()">Stay</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center resultBox" id="resultFrom">
                <h5 class="points" id="result"></h5>
                <button onclick="StartNewGame()">New Game</button>
            </div>
        </div>
    </div>
</body>
<script src='script.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
